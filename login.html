<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel Administrativo </title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50 0%, #2c3e50 100%);
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 50px;
            color: #ff6b35;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin: 0;
        }
        
        .logo p {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            border-color: #ff6b35;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8b35 100%);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .footer-links {
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h1>One More</h1>
                <p>Panel Administrativo</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="admin@ejemplo.com" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <div id="errorMessage" class="error-message">
                    Correo o Contraseña incorrectos. Intenta nuevamente.
                </div>
            </form>

            <!-- Loader (hidden by default) -->
            <div id="loginLoader" class="login-loader hidden">
                <div class="spinner" aria-hidden="true"></div>
                <div class="loader-text">Iniciando sesión...</div>
            </div>
            
            <div class="footer-links">
                <p>© 2025 One More - Sistema de Gestión</p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
